spring.datasource.url=jdbc:h2:mem:SwiftMart
spring.datasource.username=myuser
spring.datasource.password=1223
spring.datasource.driver-class-name=org.h2.Driver

# Initialize schema using schema.sql and data.sql
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8089

siteuser.service.url=http://localhost:8081
cartsharing.service.url=http://localhost:8091 