version: "3.8"

networks:
  swiftmart-network:
    driver: bridge

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - swiftmart-network

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2784
      POSTGRES_DB: swiftmart
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - swiftmart-network

  api-gateway:
    build: ./microservices/api-gateway
    ports:
      - "9000:9000"
    depends_on:
      - auth-service
      - product-service
      - address-service
      - order-status-service
      - payment-method-service
      - order-status-history-service
      - email-service
      - site-user-service
      - user-review-service
      - shop-order-service
      - shopping-cart-service
      - shipping-method-service
      - promotion-service
      - barcode-search-service
      - cart-sharing-service
      - verification-code-service
      - video-upload-service
    networks:
      - swiftmart-network

  auth-service:
    build: ./microservices/auth-service
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/swiftmart
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2784      
    ports:
      - "8080:8080"
    networks:
      - swiftmart-network

  product-service:
    build: ./microservices/product-service
    depends_on:
      - postgres
      - elasticsearch
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/swiftmart
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2784
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
    ports:
      - "8097:8097"
    networks:
      - swiftmart-network

  address-service:
    build: ./microservices/address-service
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/swiftmart
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2784
    ports:
      - "8085:8085"
    networks:
      - swiftmart-network

  order-status-service:
    build: ./microservices/order-status-service
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/swiftmart
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2784
    ports:
      - "8083:8083"
    networks:
      - swiftmart-network

  payment-method-service:
    build: ./microservices/payment-method-service
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/swiftmart
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2784
    ports:
      - "8082:8082"
    networks:
      - swiftmart-network

  order-status-history-service:
    build: ./microservices/order-status-history-service
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/swiftmart
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2784
    ports:
      - "8084:8084"
    networks:
      - swiftmart-network

  email-service:
    build: ./microservices/email-service
    ports:
      - "8096:8096"
    networks:
      - swiftmart-network

  site-user-service:
    build: ./microservices/site-user-service
    ports:
      - "8086:8086"
    networks:
      - swiftmart-network

  user-review-service:
    build: ./microservices/user-review-service
    ports:
      - "8087:8087"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/swiftmart
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2784
    networks:
      - swiftmart-network

  shop-order-service:
    build: ./microservices/shop-order-service
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/swiftmart
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2784
    ports:
      - "8088:8088"
    networks:
      - swiftmart-network

  shopping-cart-service:
    build: ./microservices/shopping-cart-service
    ports:
      - "8089:8089"
    depends_on:
      - postgres
    networks:
      - swiftmart-network

  shipping-method-service:
    build: ./microservices/shipping-method-service
    ports:
      - "8090:8090"
    networks:
      - swiftmart-network

  promotion-service:
    build: ./microservices/promotion-service
    ports:
      - "8091:8091"
    networks:
      - swiftmart-network

  barcode-search-service:
    build: ./microservices/barcode-search-service
    depends_on:
      - product-service
    environment:
      PRODUCT_SERVICE_URL: http://product-service:8081
    ports:
      - "8092:8092"
    networks:
      - swiftmart-network

  cart-sharing-service:
    build: ./microservices/cart-sharing-service
    depends_on:
      - email-service
    environment:
      EMAIL_SERVICE_URL: http://email-service:8096
    ports:
      - "8093:8093"
    networks:
      - swiftmart-network

  verification-code-service:
    build: ./microservices/verification-code-service
    ports:
      - "8095:8095"
    networks:
      - swiftmart-network

  video-upload-service:
    build: ./microservices/video-upload-service
    ports:
      - "8094:8094"
    volumes:
      - video_uploads:/app/uploads
    environment:
      VIDEO_UPLOAD_DIRECTORY: /app/uploads/videos
      VIDEO_UPLOAD_MAX_SIZE: 5242880
    networks:
      - swiftmart-network

volumes:
  postgres_data:
  elasticsearch_data:
  video_uploads:
